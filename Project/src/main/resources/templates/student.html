<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="main">
        <div>
            <!--  <h2>Hello ${message}</h2>-->
            <div class="Header">
            	<h1> Hello <span th:text=${name}></span></h1><br>
            </div>
            <div class="ContactInfo">
            	<h3>Your Contact Information: </h3> 
	            <p> Phone Number: <span th:text=${contactInfo}></span> </p>
	            <p> Address: <span th:text=${address}></span></p>
	        </div>
	        <div>
	        	<br>
				<h3 class="center">Student Name: ${student}</h3>
		        <div class="Loan" th:each="loan : ${loans}">
		        	Loan Servicer: <span th:text="${loan.servicer}"></span><br>
		        	Loan ID: <span th:text="${loan.ID}"></span><br>
		        	Loan Amount: $<span th:text="${loan.loanamount}"></span><br>
	    			Loan Interest: $<span th:text="${loan.interest}" ></span><br>
				</div>
				<br>
	        </div>
	        
	        <br>
	        <button type="button", class="button">Outreach!</button>
	        
	        <div class="Footer"> 
	        	Click on this <strong><a href="/">link</a></strong> to go back to the home page.
	        </div>      
        </div>
    </div>
</body>
</html>
